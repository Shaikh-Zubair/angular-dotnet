<div class="container">
  <h1>New Vehicle</h1>
  <form [formGroup]="newVehicle" (submit)="onSubmit(newVehicle.value)">
    <div class="form-group">
      <label for="make">Make</label>
      <select
        id="make"
        class="form-control"
        formControlName="make"
        (change)="onChange()"
      >
        <option disabled selected>Select Make</option>
        <option *ngFor="let make of makes" [value]="make.id">{{
          make.name
        }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="model">Model</label>
      <select id="model" class="form-control" formControlName="model">
        <option disabled selected>Select Model</option>
        <option *ngFor="let model of selectedMake.models" [value]="model.id">{{
          model.name
        }}</option>
      </select>
    </div>
    <div class="form-group">
      <p>Is this vehicle registered?</p>
      <div class="form-check-inline">
        <input
          type="radio"
          id="registered"
          class="form-check-input"
          formControlName="registered"
          value="true"
        />
        <label for="registered" class="form-check-label">Yes</label>
      </div>
      <div class="form-check-inline">
        <input
          type="radio"
          id="notRegistered"
          class="form-check-input"
          formControlName="registered"
          value="false"
        />
        <label for="notRegistered" class="form-check-label">No</label>
      </div>
    </div>
    <div class="form-group">
      <h4>Features</h4>
      <div style="overflow-y: auto; height: 20vh;">
        <div class="form-check" *ngFor="let feature of features">
          <input
            type="checkbox"
            class="form-check-input"
            id="{{ feature.id }}"
            (change)="onFeatureSelect(feature, $event)"
          />
          <label class="form-check-label" for="{{ feature.id }}">{{
            feature.name
          }}</label>
        </div>
      </div>
    </div>
    <h3>Contact</h3>
    <div class="form-group row">
      <div class="form-group col-6">
        <label for="name">Name</label
        ><input
          type="text"
          formControlName="name"
          id="name"
          class="form-control"
        />
      </div>
      <div class="form-group col-6">
        <label for="phone">Phone</label
        ><input
          id="phone"
          formControlName="phone"
          type="text"
          class="form-control"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label
      ><input
        id="email"
        formControlName="email"
        type="text"
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
